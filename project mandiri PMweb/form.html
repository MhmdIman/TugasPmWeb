<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket Wonderful Indonesia</title>
    <style>
    body {
      background: url(peta2.jpg);
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      font-family: Arial, sans-serif;
    }
    .form-container {
      text-align: center;
      border: 1px solid #210202;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(248, 246, 246, 0.1);
    }
</style>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <form>
            <h2>Untuk Pemesanan Tiket Silahkan Isi Form Pemesanan Dibawah Ini</h2>
          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Nama Lengkap</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
                </div> 
                <input id="name" name="name" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">Jenis Kelamin</label> 
            <div class="col-8">
              <select id="" name="" class="custom-select">
                <option value="cowo">Laki-laki</option>
                <option value="cewe">Perempuan</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Pilih Paket</label> 
            <div class="col-8">
              <select id="select" name="select" class="custom-select">
                <option value="1">Paket 1</option>
                <option value="2">Paket 2</option>
                <option value="3">Paket 3</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-4 col-form-label">WhatsApp</label> 
            <div class="col-8">
              <input id="phone" name="phone" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="time" class="col-4 col-form-label">Catatan</label> 
            <div class="col-8">
              <textarea id="time" name="time" cols="40" rows="3" class="form-control"></textarea>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
</body>
</html>
